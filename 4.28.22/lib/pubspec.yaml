name: instagram
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^1.10.6
  firebase_auth: ^3.3.4
  cloud_firestore: ^3.1.4
  provider: ^6.0.2
  cloud_firestore_web: ^2.6.13
  flutter_datetime_picker: ^1.5.1
  intl: ^0.17.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:     # 새로 추가한 부분
    - lib/images/ # assets 폴더의 모든 이미지를 불러옴